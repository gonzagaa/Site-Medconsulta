<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">  

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConsulta - Transformando saúde em conexão</title>
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/index.css">

    <link rel="shortcut icon" href="./assets/logo medconsulta small azul.svg" type="image/x-icon">
</head>
<body id="pages">

    <nav id="navigation" class="">

        <div class="wrapper">

            <a class="logo" href="https://medconsulta.app">
                <img src="../assets/logo medconsulta small azul.svg" alt="">
            </a>
            
            <div class="menu">
                <ul>
                    <li><a onclick="closeMenu()" href="https://medconsulta.app">Home</a></li>
                    <li><a onclick="closeMenu()" href="https://medconsulta.app#topico">Sobre</a></li>
                    <li><a onclick="closeMenu()" href="https://medconsulta.app#beneficios">Beneficios</a></li>
                    <li><a class="button um" onclick="closeMenu()" target="_blank" href="https://medconsulta.app/parceiro/"><button>Torne-se um médico parceiro</button></a></li>
                    <li><a class="button dois" onclick="closeMenu()" href="https://profissional.medconsulta.app/"><button>Acesso médico</button></a></li>
                </ul>

                <a href="#home"><img class="logo" onclick="closeMenu()" src="../assets/logomed escrita branca.svg" alt=""></a>
             </div>

            <button 
            aria-expanded="false"
            aria-label="Abrir menu"
            onclick="openMenu()" 
            class="open-menu">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20H30" stroke="#FFFAF1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 12H30" stroke="#FFFAF1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18 28L30 28" stroke="#FFFAF1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg> 
            </button>
            <button
            aria-expanded="true"
            aria-label="Fechar menu"
            onclick="closeMenu()" 
            class="close-menu">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M30 10L10 30M10 10L30 30" stroke="#FFFAF1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                        
            </button>
        </div>
           
    </nav>

    <div class="wrapper">
        <div class="box">
            <h1>CONTATO</h1>
            <p>MedConsulta</p>
        </div>

        <div class="content">
            <h2>Entre em contato conosco!</h2>

            <form action="https://formsubmit.co/mateusaqb@medconsulta.app" 
            method="POST">
                <input type="hidden" name="_next" value="https://medconsulta.app"/>
                <input type="hidden" name="_autoresponse" value="Obrigado! Recebemos sua mensagem."/>

                <label for="name">Nome</label>
                <input name="name" type="text" required class="feedback-input"/>   

                <label for="email">Email</label>
                <input name="email" type="email" required class="feedback-input"/>

                <label for="textarea">Sua mensagem</label>
                <textarea name="text" class="feedback-input"></textarea>

                <div class="input">
                    <p>This site is protected by reCAPTCHA and <br>the Google <span>Privacy Policy</span> and
                    <span>Terms of Service</span> apply.</p>
                    
                    <button type="submit">Enviar</button>
                </div>
                
              </form>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init( {
            duration: 1200,
         });
    </script>
    <script src="../script.js"></script>
</body>
</html>
