<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body id="bodyForm">
    <main>
        <div class="wrapper">
            <div class="head">
                <div class="image">
                    <img class="logo" src="../assets/logo medconsulta small azul.svg" alt="">
                </div>

                <div class="text">
                    <h2>Faça parte do time <span>MedConsulta</span></h2>
                    <p>Precisamos de algumas informações e logo entraremos em contato com você, <span>Dr(a)</span>!</p>
                </div>
            </div>

            <form class="form" action="" method="post">
                <div class="box-input">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
        
                <div class="box-input">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
        
                <div class="box-input">
                    <label for="crm">CRM:</label>
                    <input type="text" id="crm" name="crm" placeholder="Digite seu CRM" required>
                </div>
        
                <div class="box-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
        
                <div class="box-input">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                </div>
        
                <div class="box-input">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
        
                <button>ENVIAR</button>
            </form>
        </div>
    </main>
</body>
</html>
